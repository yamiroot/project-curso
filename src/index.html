<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts - Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100&family=Handlee&family=Space+Mono&display=swap"

    <!-- Estilos -->

                <h3 class="font-text mt-5 mb-5 text-center">Búsqueda de alumnos</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <form action="">
                    <div class="row">
                        <div class="col-sm">
                            <input id="code" class="form-control" type="text" placeholder="Ingrese código de alumno">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm d-flex justify-content-center">
                            <button id="search" type="button" class="btn btn-success mt-4 mb-4">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="result" class="row">

    <script type="module" src="js/index.js"></script>
